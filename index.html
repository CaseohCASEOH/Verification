<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneUI App Open/Close Animation</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 16px;
    }

    /* App Icon */
    .app-icon {
      width: 80px;
      height: 80px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .app-icon:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
    }

    /* App Window */
    .app-window {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      height: 80%;
      max-width: 500px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      visibility: hidden;
      z-index: 100;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
    }

    .app-window.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      visibility: visible;
    }

    /* App Header */
    .app-header {
      background-color: #0f73ee;
      color: white;
      padding: 16px;
      text-align: center;
      border-radius: 20px 20px 0 0;
      font-size: 1.2rem;
    }

    /* App Content */
    .app-content {
      padding: 16px;
      color: #333;
      text-align: center;
      overflow-y: auto;
      height: calc(100% - 72px);
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background-color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .close-btn:after {
      content: "âœ•";
      font-size: 18px;
      line-height: 32px;
      display: block;
      text-align: center;
      color: #0f73ee;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- App Icons -->
    <div class="app-icon" data-app="app1">App 1</div>
    <div class="app-icon" data-app="app2">App 2</div>
    <div class="app-icon" data-app="app3">App 3</div>
  </div>

  <!-- App Windows -->
  <div class="app-window" id="app1">
    <div class="app-header">App 1</div>
    <button class="close-btn"></button>
    <div class="app-content">
      <p>This is App 1 content.</p>
    </div>
  </div>

  <div class="app-window" id="app2">
    <div class="app-header">App 2</div>
    <button class="close-btn"></button>
    <div class="app-content">
      <p>This is App 2 content.</p>
    </div>
  </div>

  <div class="app-window" id="app3">
    <div class="app-header">App 3</div>
    <button class="close-btn"></button>
    <div class="app-content">
      <p>This is App 3 content.</p>
    </div>
  </div>

  <script>
    // Open App
    document.querySelectorAll('.app-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        const appId = icon.getAttribute('data-app');
        const appWindow = document.getElementById(appId);
        appWindow.classList.add('active');
      });
    });

    // Close App
    document.querySelectorAll('.close-btn').forEach(button => {
      button.addEventListener('click', () => {
        const appWindow = button.closest('.app-window');
        appWindow.classList.remove('active');
      });
    });
  </script>
</body>
</html>
