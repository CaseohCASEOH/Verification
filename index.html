<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneUI Swipe-to-Close App</title>
  <style>
    /* Base Variables */
    :root {
      --primary-color: #0f73ee;
      --secondary-color: #ffffff;
      --background-color: #f8f9fa;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --text-color: #333;
      --border-radius: 20px;
      --app-scale-duration: 0.5s;
      --app-fade-duration: 0.3s;
    }

    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 20px;
    }

    /* App Icon */
    .app-icon {
      width: 100px;
      height: 100px;
      background-color: var(--secondary-color);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 16px var(--shadow-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: var(--text-color);
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .app-icon:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
      box-shadow: 0 12px 24px var(--shadow-color);
    }

    /* App Window */
    .app-window {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      height: 80%;
      max-width: 400px;
      max-height: 600px;
      background-color: var(--secondary-color);
      border-radius: var(--border-radius);
      box-shadow: 0 12px 24px var(--shadow-color);
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      visibility: hidden;
      z-index: 1000;
      transition: transform var(--app-scale-duration) ease, opacity var(--app-fade-duration) ease, visibility 0s linear var(--app-scale-duration);
    }

    .app-window.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      visibility: visible;
      transition: transform var(--app-scale-duration) ease, opacity var(--app-fade-duration) ease;
    }

    /* Header */
    .app-header {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 16px;
      font-size: 1.2rem;
      text-align: center;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }

    /* Content */
    .app-content {
      padding: 16px;
      color: var(--text-color);
      font-size: 14px;
      text-align: center;
      overflow-y: auto;
      height: calc(100% - 100px);
    }

    /* Swipe Bar */
    .swipe-bar {
      width: 80px;
      height: 6px;
      background-color: #d4d4d4;
      border-radius: 50px;
      margin: 16px auto;
      position: absolute;
      bottom: 16px;
      cursor: pointer;
    }

    .swipe-bar:active {
      background-color: #aaaaaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- App Icons -->
    <div class="app-icon" data-app="app1">App 1</div>
    <div class="app-icon" data-app="app2">App 2</div>
    <div class="app-icon" data-app="app3">App 3</div>
  </div>

  <!-- App Windows -->
  <div class="app-window" id="app1">
    <div class="app-header">App 1</div>
    <div class="app-content">
      <p>Welcome to App 1! This is your dashboard.</p>
    </div>
    <div class="swipe-bar" data-close="app1"></div>
  </div>

  <div class="app-window" id="app2">
    <div class="app-header">App 2</div>
    <div class="app-content">
      <p>Welcome to App 2! Manage your content here.</p>
    </div>
    <div class="swipe-bar" data-close="app2"></div>
  </div>

  <div class="app-window" id="app3">
    <div class="app-header">App 3</div>
    <div class="app-content">
      <p>Welcome to App 3! Explore the settings.</p>
    </div>
    <div class="swipe-bar" data-close="app3"></div>
  </div>

  <script>
    // Open App
    document.querySelectorAll('.app-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        const appId = icon.getAttribute('data-app');
        const appWindow = document.getElementById(appId);
        appWindow.classList.add('active');
      });
    });

    // Swipe-to-Close
    document.querySelectorAll('.swipe-bar').forEach(bar => {
      bar.addEventListener('click', () => {
        const appId = bar.getAttribute('data-close');
        const appWindow = document.getElementById(appId);
        appWindow.classList.remove('active');
      });
    });
  </script>
</body>
</html>
