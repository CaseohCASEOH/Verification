<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Clone</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
    }

    /* Header */
    header {
      background-color: #111;
      padding: 10px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
      color: #e50914;
    }

    /* Main feed container */
    #video-feed {
      height: calc(100vh - 70px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Video Card */
    .video-card {
      width: 100%;
      max-width: 500px;
      position: relative;
      margin-bottom: 20px;
      border-radius: 15px;
      overflow: hidden;
    }

    video {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    /* Video overlay buttons (like, comment, etc.) */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      color: white;
    }

    .video-card:hover video {
      transform: scale(1.1);
    }

    /* Button Styles */
    .action-btn {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 50%;
      margin: 10px 20px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 30px;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Like and Comments Section */
    .likes, .comments {
      text-align: center;
      font-size: 18px;
      padding: 10px 0;
    }

    /* Comment Section */
    .comment-input {
      display: flex;
      margin-top: 10px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      width: 90%;
      max-width: 480px;
    }

    .comment-input input {
      width: 100%;
      padding: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }

    .comment-input button {
      background-color: #e50914;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Forms */
    .auth-form {
      padding: 30px;
      text-align: center;
      background-color: #333;
      max-width: 400px;
      margin: 50px auto;
      border-radius: 8px;
    }

    .auth-form input {
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
    }

    /* Hide Forms */
    .hidden {
      display: none;
    }

  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>TikTok Clone</h1>
</header>

<!-- Video Feed -->
<main id="video-feed">
  <div class="video-card">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" loop muted></video>
    <div class="overlay">
      <div>
        <button class="action-btn like-btn">‚ù§Ô∏è</button>
        <button class="action-btn comment-btn">üí¨</button>
      </div>
    </div>
    <div class="likes">Likes: <span>0</span></div>
    <div class="comments">
      Comments: <span>0</span>
    </div>
    <div class="comments-section hidden">
      <div class="comments-list"></div>
      <div class="comment-input">
        <input type="text" placeholder="Add a comment" />
        <button>Send</button>
      </div>
    </div>
  </div>

  <!-- Video 2 (Can replicate further) -->
  <div class="video-card">
    <video src="https://www.w3schools.com/html/movie.mp4" loop muted></video>
    <div class="overlay">
      <div>
        <button class="action-btn like-btn">‚ù§Ô∏è</button>
        <button class="action-btn comment-btn">üí¨</button>
      </div>
    </div>
    <div class="likes">Likes: <span>0</span></div>
    <div class="comments">
      Comments: <span>0</span>
    </div>
    <div class="comments-section hidden">
      <div class="comments-list"></div>
      <div class="comment-input">
        <input type="text" placeholder="Add a comment" />
        <button>Send</button>
      </div>
    </div>
  </div>
</main>

<!-- Auth Forms (Login / Signup) -->
<div class="auth-form hidden" id="login-form">
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" />
  <input type="password" id="login-password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <p>Don't have an account? <a href="#" id="go-to-signup">Sign Up</a></p>
</div>

<div class="auth-form hidden" id="signup-form">
  <h2>Sign Up</h2>
  <input type="email" id="signup-email" placeholder="Email" />
  <input type="password" id="signup-password" placeholder="Password" />
  <button id="signup-btn">Sign Up</button>
  <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
</div>

<script>
  // Sample data storage
  let users = JSON.parse(localStorage.getItem('users')) || [];
  let loggedInUser = localStorage.getItem('loggedInUser');
  
  // Show auth forms
  const showLoginForm = document.getElementById('login-form');
  const showSignupForm = document.getElementById('signup-form');
  
  // Event Listeners
  document.getElementById('go-to-signup').addEventListener('click', () => {
    showLoginForm.classList.add('hidden');
    showSignupForm.classList.remove('hidden');
  });

  document.getElementById('go-to-login').addEventListener('click', () => {
    showSignupForm.classList.add('hidden');
    showLoginForm.classList.remove('hidden');
  });

  // Handle Sign Up
  document.getElementById('signup-btn').addEventListener('click', () => {
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    if (email && password) {
      const existingUser = users.find(user => user.email === email);
      if (!existingUser) {
        users.push({ email, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert('Signup successful!');
        showSignupForm.classList.add('hidden');
        showLoginForm.classList.remove('hidden');
      } else {
        alert('User already exists!');
      }
    } else {
      alert('Please fill all fields!');
    }
  });

  // Handle Login
  document.getElementById('login-btn').addEventListener('click', () => {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    const user = users.find(user => user.email === email && user.password === password);
    
    if (user) {
      loggedInUser = email;
      localStorage.setItem('loggedInUser', loggedInUser);
      alert('Login successful!');
      location.reload();
    } else {
      alert('Invalid email or password');
    }
  });

  // Like Button Functionality
  document.querySelectorAll('.like-btn').forEach((btn, index) => {
    btn.addEventListener('click', () => {
      const likesSpan = btn.closest('.video-card').querySelector('.likes span');
      likesSpan.textContent = parseInt(likesSpan.textContent) + 1;
    });
  });

  // Show comment section
  document.querySelectorAll('.comment-btn').forEach((btn) => {
    btn.addEventListener('click', () => {
      const commentSection = btn.closest('.video-card').querySelector('.comments-section');
      commentSection.classList.toggle('hidden');
    });
  });

  // Add comment to video
  document.querySelectorAll('.comment-input button').forEach((btn) => {
    btn.addEventListener('click', () => {
      const commentText = btn.previousElementSibling.value;
      const commentList = btn.closest('.video-card').querySelector('.comments-list');
      if (commentText) {
        const newComment = document.createElement('div');
        newComment.textContent = commentText;
        commentList.appendChild(newComment);
        btn.previousElementSibling.value = ''; // Reset input
      }
    });
  });

</script>
</body>
</html>
