<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneUI-Inspired with Navigation Buttons</title>
  <style>
    /* Base Variables */
    :root {
      --primary-color: #0f73ee;
      --secondary-color: #ffffff;
      --background-color: #f8f9fa;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --text-color: #333;
      --button-color: #e0e0e0;
      --button-hover-color: #d4d4d4;
      --border-radius: 20px;
      --app-scale-duration: 5s;  /* Default cooldown to 5 seconds */
      --app-fade-duration: 0.3s;
    }

    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: flex-end;  /* Ensure apps are at the bottom */
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .home {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* App Container at Bottom */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 100px));
      gap: 20px;
      margin-top: auto;  /* Ensure this goes to the bottom */
      margin-bottom: 10%;
      justify-content: center;
    }

    /* App Icon */
    .app-icon {
      width: 80px;
      height: 80px;
      background-color: var(--secondary-color);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 16px var(--shadow-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: var(--text-color);
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .app-icon:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
      box-shadow: 0 12px 24px var(--shadow-color);
    }

    /* App Window Animation from Bottom to Top */
    .app-window {
      position: fixed;
      bottom: -80%;  /* Initially hidden outside the viewport */
      left: 50%;
      width: 90%;
      height: 80%;
      max-width: 400px;
      max-height: 600px;
      background-color: var(--secondary-color);
      border-radius: var(--border-radius);
      box-shadow: 0 12px 24px var(--shadow-color);
      transform: translateX(-50%);
      opacity: 0;
      visibility: hidden;
      transition: transform var(--app-scale-duration) ease, opacity var(--app-fade-duration) ease, visibility 0s linear var(--app-scale-duration);
    }

    .app-window.active {
      bottom: 10%; /* Move to visible position */
      opacity: 1;
      visibility: visible;
      transition: transform var(--app-scale-duration) ease, opacity var(--app-fade-duration) ease, bottom var(--app-scale-duration) ease;
    }

    /* Header */
    .app-header {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 16px;
      font-size: 1.2rem;
      text-align: center;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }

    /* Content */
    .app-content {
      padding: 16px;
      color: var(--text-color);
      font-size: 14px;
      text-align: center;
      overflow-y: auto;
      height: calc(100% - 64px);
    }

    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 -2px 10px var(--shadow-color);
      gap: 40px;
      padding: 0 20px;
    }

    .nav-button {
      flex: 1;
      max-width: 80px;
      height: 50px;
      background-color: var(--button-color);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: var(--button-hover-color);
    }

    @media (max-width: 768px) {
      .nav-bar {
        height: 50px;
        gap: 20px;
      }
      .nav-button {
        height: 40px;
        font-size: 16px;
      }
      .app-icon {
        width: 70px;
        height: 70px;
        font-size: 12px;
      }
    }

    /* Cooldown Slider */
    .slider-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      text-align: center;
    }

    #cooldown-slider {
      width: 80%;
    }

    #slider-value {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="home">
    <!-- Cooldown Slider -->
    <div class="slider-container">
      <label for="cooldown-slider">Cooldown: <span id="slider-value">5s</span></label>
      <input type="range" id="cooldown-slider" min="1" max="15" value="5" />
      <button id="change-button">Change</button>
    </div>

    <!-- App Icons -->
    <div class="container">
      <div class="app-icon" data-app="app1">App 1</div>
      <div class="app-icon" data-app="app2">App 2</div>
      <div class="app-icon" data-app="app3">App 3</div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
      <div class="nav-button" id="nav-back">←</div>
      <div class="nav-button" id="nav-home">⌂</div>
      <div class="nav-button" id="nav-recents">≡</div>
    </div>
  </div>

  <!-- App Windows -->
  <div class="app-window" id="app1">
    <div class="app-header">App 1</div>
    <div class="app-content">
      <p>Welcome to App 1! This is your dashboard.</p>
    </div>
  </div>

  <div class="app-window" id="app2">
    <div class="app-header">App 2</div>
    <div class="app-content">
      <p>Welcome to App 2! Manage your content here.</p>
    </div>
  </div>

  <div class="app-window" id="app3">
    <div class="app-header">App 3</div>
    <div class="app-content">
      <p>Welcome to App 3! Explore the settings.</p>
    </div>
  </div>

  <script>
    // Set cooldown value based on slider
    const slider = document.getElementById('cooldown-slider');
    const sliderValue = document.getElementById('slider-value');
    let cooldownTime = parseInt(slider.value);

    // Update displayed value when the slider changes
    slider.addEventListener('input', () => {
      sliderValue.textContent = `${slider.value}s`;
      cooldownTime = parseInt(slider.value);
    });

    // Update cooldown when "Change" button is clicked
    const changeButton = document.getElementById('change-button');
    changeButton.addEventListener('click', () => {
      document.documentElement.style.setProperty('--app-scale-duration', `${cooldownTime}s`);
      alert(`Cooldown time changed to ${cooldownTime}s!`);
    });

    // Open App Logic: Ensuring only one app window is active
    document.querySelectorAll('.app-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        const appId = icon.getAttribute('data-app');

        // Close any currently active app
        document.querySelectorAll('.app-window.active').forEach(activeApp => {
          activeApp.classList.remove('active');
        });

        // Open the new app with the new cooldown duration
        const appWindow = document.getElementById(appId);
        appWindow.classList.add('active');
        appWindow.style.transition = `transform var(--app-scale-duration) ease, opacity var(--app-fade-duration) ease`;
      });
    });

    // Navigation Buttons
    const navHome = document.getElementById('nav-home');
    const navBack = document.getElementById('nav-back');
    const navRecents = document.getElementById('nav-recents');

    // Home Button: Close All Apps
    navHome.addEventListener('click', () => {
      document.querySelectorAll('.app-window.active').forEach(app => {
        app.classList.remove('active');
      });
    });

    // Back Button: Close the Top App
    navBack.addEventListener('click', () => {
      const activeApp = document.querySelector('.app-window.active');
      if (activeApp) activeApp.classList.remove('active');
    });

    // Recents Button: Show an Alert
    navRecents.addEventListener('click', () => {
      alert('Recents clicked! Implement your recents logic here.');
    });
  </script>
</body>
</html>
