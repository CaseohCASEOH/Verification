<!DOCTYPE html>
<html>
<head>
<title>FastOS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>
body {
  margin: 0;
  font-family: sans-serif;
  overflow: hidden; /* Prevent scrollbars on the body */
}

#desktop {
  width: 100%;
  height: 100%;
  position: absolute;
  display: flex;
  flex-wrap: wrap; /* Icons wrap */
  justify-content: center; /* Center icons horizontally */
  align-content: flex-start; /* Align icons to the top */
  padding: 20px;
  background-color: #f0f0f0;
}

.icon {
  width: 80px;
  height: 80px;
  margin: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
}

.icon img {
  width: 64px;
  height: 64px;
}

.icon span {
  margin-top: 5px;
  text-align: center;
  font-size: 12px; /* Smaller font for mobile */
}

.window {
  position: absolute;
  top: 0; /* Start at the top */
  left: 0; /* Start at the left */
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  border: none; /* No border */
  background-color: white;
  box-shadow: none; /* No shadow */
  overflow: hidden;
  display: none; /* Initially hidden */
}

.window-titlebar {
  background-color: #eee;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.window-title {
  font-weight: bold;
}

.window-content {
  padding: 10px;
  height: calc(100% - 40px); /* Account for title bar height */
  overflow-y: auto; /* Scroll if content overflows */
}

/* ... (Terminal styles remain the same) ... */

/* Media query for larger screens (if you want different layout on desktop/tablet) */
@media (min-width: 768px) {
    #desktop {
        justify-content: flex-start;
    }
    .window {
        top: 50px;
        left: 50px;
        width: 80%;
        height: 80%;
    }
}

</style>
</head>
<body>

<div id="desktop">
  </div>

<script>
    const desktop = document.getElementById('desktop');

    const apps = [
        { name: 'Text Editor', icon: 'placeholder.png', id: 'text-editor', content: '<textarea style="width: 100%; height: 100%; border: none;"></textarea>' },
        { name: 'Terminal', icon: 'placeholder.png', id: 'terminal', content: `<div class="window-content" id="terminal-output"></div><input type="text" id="terminal-input" style="width: 100%; background-color: black; color: lime; border: none;" onkeydown="handleTerminalInput(event)">` },
        // Add more apps here...
    ];

    apps.forEach(app => {
        const icon = document.createElement('div');
        icon.className = 'icon';
        icon.onclick = () => openApp(app.id);
        icon.innerHTML = `<img src="${app.icon}" alt="${app.name}"><span>${app.name}</span>`;
        desktop.appendChild(icon);

        const windowDiv = document.createElement('div');
        windowDiv.id = app.id;
        windowDiv.className = 'window';
        windowDiv.innerHTML = `
            <div class="window-titlebar" onmousedown="startDrag(this.parentNode)">
                <span class="window-title">${app.name}</span>
                <span onclick="closeApp('${app.id}')" style="cursor:pointer;">[x]</span>
            </div>
            ${app.content}
        `;
        document.body.appendChild(windowDiv);
    });

// ... (Rest of the JavaScript code - openApp, closeApp, drag, terminal - remains the same)

</script>

</body>
</html>
