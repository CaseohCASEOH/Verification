<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOS 1.0</title>
    <style>
        body {
            margin: 0;
            font-family: Roboto, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #3f51b5;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #eeeeee;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .app-drawer.open {
            transform: translateX(0);
        }

        .app-drawer-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .home-screen {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="app-drawer-toggle">â˜°</div>
        </header>
        <div class="app-drawer">
            <ul>
                <li>Phone</li>
                <li>Messages</li>
                <li>Camera</li>
                <li>Gallery</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="home-screen">
            <h1>Home Screen</h1>
        </div>
    </div>

    <script>
        const appDrawer = document.querySelector('.app-drawer');
        const appDrawerToggle = document.querySelector('.app-drawer-toggle');

        appDrawerToggle.addEventListener('click', () => {
            appDrawer.classList.toggle('open');
        });
    </script>
</body>
</html>
