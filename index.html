<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneUI-Inspired with Navigation Buttons</title>
  <style>
    /* Base Variables */
    :root {
      --primary-color: #0f73ee;
      --secondary-color: #ffffff;
      --background-color: #f8f9fa;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --text-color: #333;
      --button-color: #e0e0e0;
      --button-hover-color: #d4d4d4;
      --border-radius: 20px;
      --app-scale-duration: 1s;
      --app-fade-duration: 0.5s;
      --ease-style: cubic-bezier(0.4, 0, 0.2, 1); /* OxygenOS/One UI 7 curve */
    }

    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .home {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Stacked App Icons */
    .container {
      position: absolute;
      bottom: 80px; /* Increased spacing from the bottom */
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      padding: 10px 20px;
      gap: 20px;
      z-index: 10;
    }

    .app-icon {
      width: 70px;
      height: 70px;
      background-color: var(--secondary-color);
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: var(--text-color);
      cursor: pointer;
      transition: transform 0.4s var(--ease-style), background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .app-icon:hover {
      transform: scale(1.2);
      background-color: #f0f0f0;
      box-shadow: 0 8px 16px var(--shadow-color);
    }

    /* App Window */
    .app-window {
      position: fixed;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      width: 90%;
      height: 80%;
      max-width: 400px;
      max-height: 600px;
      background-color: var(--secondary-color);
      border-radius: var(--border-radius);
      box-shadow: 0 12px 24px var(--shadow-color);
      opacity: 0;
      visibility: hidden;
      z-index: 1000;
      transition: top var(--app-scale-duration) ease, transform var(--app-scale-duration) ease, opacity var(--app-fade-duration) ease, visibility 0s linear var(--app-scale-duration);
    }

    .app-window.active {
      top: 50%;
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) scale(1);
      transition: top var(--app-scale-duration) ease, transform var(--app-scale-duration) ease, opacity var(--app-fade-duration) ease;
    }

    /* Header */
    .app-header {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 16px;
      font-size: 1.2rem;
      text-align: center;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }

    /* Content */
    .app-content {
      padding: 16px;
      color: var(--text-color);
      font-size: 14px;
      text-align: center;
      overflow-y: auto;
      height: calc(100% - 64px);
    }

    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 20px; /* Increased bottom margin to avoid sticking to the bottom edge */
      width: 100%;
      height: 60px;
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 -2px 10px var(--shadow-color);
      gap: 40px;
      padding: 0 20px;
      z-index: 100;
    }

    .nav-button {
      flex: 1;
      max-width: 80px;
      height: 50px;
      background-color: var(--button-color);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: var(--button-hover-color);
    }

    @media (max-width: 768px) {
      .nav-bar {
        height: 50px;
        gap: 20px;
      }
      .nav-button {
        height: 40px;
        font-size: 16px;
      }
      .app-icon {
        width: 55px;
        height: 55px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="home">
    <!-- App Icons -->
    <div class="container">
      <div class="app-icon" data-app="app1">App 1</div>
      <div class="app-icon" data-app="app2">App 2</div>
      <div class="app-icon" data-app="app3">App 3</div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
      <div class="nav-button" id="nav-back">←</div>
      <div class="nav-button" id="nav-home">⌂</div>
      <div class="nav-button" id="nav-recents">≡</div>
    </div>
  </div>

  <!-- App Windows -->
  <div class="app-window" id="app1">
    <div class="app-header">App 1</div>
    <div class="app-content">
      <p>Welcome to App 1! This is your dashboard.</p>
    </div>
  </div>

  <div class="app-window" id="app2">
    <div class="app-header">App 2</div>
    <div class="app-content">
      <p>Welcome to App 2! Manage your content here.</p>
    </div>
  </div>

  <div class="app-window" id="app3">
    <div class="app-header">App 3</div>
    <div class="app-content">
      <p>Welcome to App 3! Explore the settings.</p>
    </div>
  </div>

  <script>
    // Manually set cooldown duration in code:
    let cooldownTime = 5; // Default cooldown time in seconds

    // Open App Logic: Ensuring only one app window is active
    document.querySelectorAll('.app-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        const appId = icon.getAttribute('data-app');

        // Close any currently active app
        document.querySelectorAll('.app-window.active').forEach(activeApp => {
          activeApp.classList.remove('active');
        });

        // Open the new app with the new cooldown duration
        const appWindow = document.getElementById(appId);
        appWindow.classList.add('active');
        appWindow.style.transition = `top ${cooldownTime}s ease, transform ${cooldownTime}s ease, opacity 0.5s ease`;
      });
    });

    // Navigation Buttons
    const navHome = document.getElementById('nav-home');
    const navBack = document.getElementById('nav-back');
    const navRecents = document.getElementById('nav-recents');

    // Home Button: Close All Apps
    navHome.addEventListener('click', () => {
      document.querySelectorAll('.app-window.active').forEach(app => {
        app.classList.remove('active');
      });
    });

    // Back Button: Close the Top App
    navBack.addEventListener('click', () => {
      const activeApp = document.querySelector('.app-window.active');
      if (activeApp) activeApp.classList.remove('active');
    });

    // Recents Button: Show an Alert
    navRecents.addEventListener('click', () => {
      alert('Recents clicked! Implement your recents logic here.');
    });
  </script>
</body>
</html>
