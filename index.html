<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Videos Platform</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
      color: #e50914;
    }

    main {
      overflow-y: scroll;
      height: calc(100vh - 60px);
      width: 100%;
    }

    .video-card {
      position: relative;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .overlay {
      position: absolute;
      bottom: 15%;
      left: 5%;
      display: flex;
      gap: 10px;
    }

    .action-btn {
      padding: 10px;
      background: #444;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      font-size: 20px;
    }

    .action-btn:hover {
      background: #555;
    }

    .likes,
    .comments {
      background: #e50914;
      color: #fff;
      padding: 5px 15px;
      border-radius: 10px;
      margin-top: 5px;
      text-align: center;
    }

    .comments-section {
      display: none;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background: #111;
    }

    .comments-section.active {
      display: flex;
    }

    .comment-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .comment-input input {
      flex: 1;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .comment-input button {
      padding: 5px 10px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Shorts Clone</h1>
    </header>

    <main id="video-feed">
      <div class="video-card">
        <video src="https://www.w3schools.com/html/mov_bbb.mp4" loop></video>
        <div class="overlay">
          <button class="action-btn like-btn">‚ù§Ô∏è</button>
          <button class="action-btn comment-btn">üí¨</button>
        </div>
        <div class="likes">Likes: <span>0</span></div>
        <div class="comments">
          Comments: <span>0</span>
          <div class="comments-section">
            <div class="comments-list"></div>
            <div class="comment-input">
              <input type="text" placeholder="Add a comment" />
              <button>Send</button>
            </div>
          </div>
        </div>
      </div>

      <div class="video-card">
        <video src="https://www.w3schools.com/html/movie.mp4" loop></video>
        <div class="overlay">
          <button class="action-btn like-btn">‚ù§Ô∏è</button>
          <button class="action-btn comment-btn">üí¨</button>
        </div>
        <div class="likes">Likes: <span>0</span></div>
        <div class="comments">
          Comments: <span>0</span>
          <div class="comments-section">
            <div class="comments-list"></div>
            <div class="comment-input">
              <input type="text" placeholder="Add a comment" />
              <button>Send</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // JavaScript for Interactions
    document.addEventListener("DOMContentLoaded", () => {
      // Handle Like Buttons
      const likeButtons = document.querySelectorAll(".like-btn");
      likeButtons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const likes = e.target.closest(".video-card").querySelector(".likes span");
          likes.textContent = parseInt(likes.textContent) + 1;
        });
      });

      // Handle Comment Buttons
      const commentButtons = document.querySelectorAll(".comment-btn");
      commentButtons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const commentsSection = e.target.closest(".video-card").querySelector(".comments-section");
          commentsSection.classList.toggle("active");
        });
      });

      // Add Comments
      const commentInputs = document.querySelectorAll(".comment-input");
      commentInputs.forEach((inputDiv) => {
        const input = inputDiv.querySelector("input");
        const sendButton = inputDiv.querySelector("button");
        const commentsList = inputDiv.closest(".comments-section").querySelector(".comments-list");

        sendButton.addEventListener("click", () => {
          if (input.value.trim()) {
            const comment = document.createElement("div");
            comment.textContent = input.value;
            commentsList.appendChild(comment);

            const commentCount = inputDiv.closest(".comments").querySelector("span");
            commentCount.textContent = parseInt(commentCount.textContent) + 1;

            input.value = "";
          }
        });
      });
    });
  </script>
</body>
</html>
